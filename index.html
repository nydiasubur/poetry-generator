<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>AI Poetry Generator</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Poetry Generator</h1>

      <div class="heading">
        In this realm where words take flight,<br />

        Type a word, unleash the glow.<br />
        A poem awaits, let it flow.<br />

      <form>
        I want to read a poem about
        <input type="text" placeholder="love" autofocus required />
      </form>
      <footer>
        Coded with love by Nydia Subur,<br />
        Open sourced at
        <a href="https://github.com/nydiasubur/poetry-generator">Github</a>, and
        brought to life at <a href="#">Netlify</a>.
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
